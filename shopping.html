<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>

    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/svg"
      href="/project-ScriptMasters14/assets/bookshelf_icon_155732-a38de9b6.svg"
    />
    
    <script type="module" crossorigin src="/project-ScriptMasters14/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/project-ScriptMasters14/assets/scroll-up-8775bb2b.js">
    <link rel="stylesheet" href="/project-ScriptMasters14/assets/shopping-5c38adb2.css">
  </head>
  <body>
    <header>
      <header class="header">
  <div class="container container-header">
    <div class="left-col">
      <a href="./index.html" class="logo" aria-label="Logo link on page">
        <svg
          class="header logo-svg"
          width="109"
          height="28"
          aria-label="Page Logo"
        >
          <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-logo"></use>
        </svg>
      </a>

      <ul class="menu">
        <li class="menu-item home">
          <a
            href="./index.html"
            class="menu-link"
            aria-label="Home"
            id="link-home"
            >Home</a
          >
        </li>
        <li class="menu-item current">
          <a
            href="./shopping.html"
            class="menu-link"
            aria-label="Shopping list"
            id="link-shopping"
          >
            Shopping list
            <svg
              class="bucket-icon"
              width="20"
              height="20"
              aria-label="Basket icon"
            >
              <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-basket"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="right-col">
      <div class="box-toggle">
        <div class="circle">
          <svg
            class="white-circle"
            width="18"
            height="18"
            aria-label="Toggle icon"
          >
            <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-toggle"></use>
          </svg>
        </div>
      </div>

      <!--    Registration button  -->

      <button
        type="button"
        class="avatar-button btn-main-signup"
        id="sign-in-button-main"
        aria-label="Sign in button main page"
      >
        <span class="box-sign-up">
          Sign up
          <svg
            width="23"
            height="26"
            class="icon"
            aria-label="Sign in button icon"
            onclick="openAuthModal(document.getElementById('authModal'))"
          >
            <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-arrow-right"></use>
          </svg>
        </span>
      </button>

      <!-- Button for mobMenu -->
      <button
        type="button"
        class="mob-menu"
        id="mobile-burger"
        aria-label="Mobile menu button"
      >
        <svg
          width="26"
          height="26"
          class="hamburger"
          aria-label="Mobile menu icon open"
        >
          <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-burger"></use>
        </svg>
        <svg
          width="26"
          height="26"
          class="close"
          aria-label="Mobile menu icon close"
        >
          <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="box-mob-menu">
    <!--Registration button -->

    <button
      type="button"
      class="mob-avatar"
      id="sign-in-button"
      aria-label="Sign in button"
    >
      <span class="box-sign-up">
        Sign up
        <svg
          width="23"
          height="26"
          class="icon"
          aria-label="Sign in button icon"
        >
          <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-arrow-right"></use>
        </svg>
      </span>
    </button>

    <ul class="mobile-menu-navigation">
      <li class="mobile-menu-nav-item">
        <a
          href="./index.html"
          class="menu-link mobile"
          id="bestsellers"
          aria-label="Home"
          >Home
        </a>
      </li>
      <li class="mobile-menu-nav-item">
        <a
          href="./shopping.html"
          class="menu-link mobile"
          id="shop-page"
          aria-label="Shopping list"
          >Shopping list</a
        >
        <svg
          class="mobile-basket-icon"
          width="20"
          height="20"
          aria-label="Basket icon"
        >
          <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-mobile-basket"></use>
        </svg>
      </li>
    </ul>
  </div>
</header>

      <div class="modal-auth" id="authModal">
  <div class="modal-content">
    <div class="auth-form">
      <div class="auth-form-close">
        <button class="btn-auth-close">
          <svg class="auth-icon-close" width="20" height="20">
            <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-auth-close"></use>
          </svg>
        </button>
      </div>
      <form id="signup-form" class="signup-form">
        <ul class="form-list">
          <li class="input-item">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              class="inputs"
            />
          </li>
          <li class="input-item">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="inputs"
            />
            <svg class="icon-auth-input" width="18" height="18">
              <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-auth-mail"></use>
            </svg>
          </li>
          <li class="input-item">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="inputs"
            />
            <svg class="icon-auth-input" width="18" height="18">
              <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-auth-lock"></use>
            </svg>
          </li>
        </ul>
        <button type="submit" class="btn-sign-up">Sign up</button>
      </form>
      <div class="auth-form-options">
        <span id="signin-span"><a href="#" id="signin-link">Sign In</a></span>
        <span id="signup-span" class="signup-underline"
          ><a href="#" id="signup-link">Sign Up</a></span
        >
      </div>
    </div>
  </div>
</div>
 
    </header>

    <main>
      <div class="main-page-structure">
        <div class="funds-css">
          <div class="funds">
  <div class="support">
    <h3 class="sup-title">Support Ukraine</h3>
    <svg class="trident-icon" width="20" height="32">
      <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-trident"></use>
    </svg>
  </div>
  <div class="organizations">
    <ul class="org-list"></ul>
  </div>
  <button class="btn-up">
    <svg class="icon-arrow" width="20" height="20">
      <use href="/project-ScriptMasters14/assets/icons-3746b069.svg#icon-arrow-down"></use>
    </svg>
  </button>
</div>

        </div>
        <section>
  <div class="container">
    <div class="position">
      <h1 class="title js-title">
        <span class="title-part">Shopping </span>list
      </h1>
      <ul class="list js-list"></ul>
      <div></div>
      <h3 class="shopping-message js-message">
        This page is empty, add some books <br />
        and proceed to order.
      </h3>
      <picture class="js-books">
        <source
          srcset="/project-ScriptMasters14/assets/books1-x-com-daafd4eb.jpg 1x, /project-ScriptMasters14/assets/books2-x-com-b8ae1c7e.jpg 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="/project-ScriptMasters14/assets/books1-x-com-daafd4eb.jpg 1x, /project-ScriptMasters14/assets/books2-x-com-b8ae1c7e.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="/project-ScriptMasters14/assets/books1-x-ad2b3b1d.jpg 1x, /project-ScriptMasters14/assets/books2-x-00620522.jpg 2x"
          media="(max-width: 767px)"
        />
        <img
          class="shopping-books"
          src="/project-ScriptMasters14/assets/books1-x-com-daafd4eb.jpg"
          alt="фото книг"
          width="265"
        />
      </picture>
    </div>
  </div>
</section>

</button>
